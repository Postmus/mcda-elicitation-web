<div class="grid-container">
  <form ng-submit="addCriterion(criterion)">
    <div class="grid-x">
      <div class="cell">
        <h2>{{isAddOperation ? 'Add' : 'Edit'}} criterion</h2>
      </div>
      <div class="cell">
        <label>
          Title
        </label>
        <input type="text" ng-model="criterion.title" ng-change="isCreationBlocked()">
      </div>
      <div class="cell" ng-if="useFavorability">
        <label>Favorability
          <inline-help help-key="favorability"></inline-help>
        </label>
        <input type="radio" ng-model="criterion.isFavorable" ng-value="false" id="not-favorable">
        <label for="not-favorable">Not favorable</label>
        <input type="radio" ng-model="criterion.isFavorable" ng-value="true" id="favorable">
        <label for="favorable">Favorable</label>
      </div>
      <div class="cell">
        <label>Data source
          <inline-help help-key="criterion-data-source"></inline-help>
        </label>
        <input type="radio" ng-model="criterion.dataSource" ng-value="'study'" id="study-data" ng-change="dataSourceChanged()">
        <label for="study-data">Study data</label>
        <input type="radio" ng-model="criterion.dataSource" ng-value="'exact'" id="exact-values" ng-change="dataSourceChanged()">
        <label for="exact-values">Exact values</label>
      </div>
      <div class="cell" ng-hide="criterion.dataSource==='exact'">
        <label>Data type
          <inline-help help-key="criterion-datatype"></inline-help>
        </label>
        <input type="radio" ng-model="criterion.dataType" ng-change="dataTypeChanged()" ng-value="'continuous'" id="continuous">
        <label for="continuous">Continuous</label>
        <input type="radio" ng-model="criterion.dataType" ng-change="dataTypeChanged()" ng-value="'dichotomous'" id="dichotomous">
        <label for="dichotomous">Dichotomous</label>
        <input type="radio" ng-model="criterion.dataType" ng-change="dataTypeChanged()" ng-value="'survival'" id="survival">
        <label for="survival">Survival</label>
      </div>
      <div class="cell large-8 large-offset-1" ng-if="criterion.dataType==='survival'">
        <label>Summary measure
          <inline-help help-key="survival-summary-measure"></inline-help>
        </label>
        <input type="radio" ng-model="criterion.summaryMeasure" ng-change="summaryMeasureChanged()" ng-value="'mean'" id="mean">
        <label for="mean">Mean</label>
        <input type="radio" ng-model="criterion.summaryMeasure" ng-change="summaryMeasureChanged()" ng-value="'median'" id="median">
        <label for="median">Median</label>
        <input type="radio" ng-model="criterion.summaryMeasure" ng-change="summaryMeasureChanged()" ng-value="'survivalAtTime'" id="survival-at-time">
        <label for="survival-at-time">Survival at time</label>
      </div>
      <div class="cell large-5 large-offset-1" ng-if="criterion.dataType === 'survival' && criterion.summaryMeasure === 'survivalAtTime'">
        <label>Time point of interest
          <inline-help help-key="survival-time-point-of-interest"></inline-help>
        </label>
        <input type="number" ng-model="criterion.timePointOfInterest" min="0" ng-model-options="{debounce:300}" ng-change="timePointOfInterestChanged()">
      </div>
      <div class="cell large-5 large-offset-1" ng-if="criterion.dataType === 'survival'">
        <label>Time scale
          <inline-help help-key="survival-time-scale"></inline-help>
        </label>
        <input type="text" ng-model="criterion.timeScale" ng-model-options="{debounce:300}" ng-change="timeScaleChanged()">
      </div>
      <div class="alert cell large-5 large-offset-1" ng-show="isInvalidTimePointOfInterest">Time point of interest must be a number >= 0</div>
      <div class="cell">
        <label>Unit of measurement (optional)
          <inline-help help-key="criterion-unit"></inline-help>
        </label>
        <input type="text" ng-model="criterion.unitOfMeasurement">
      </div>
      <div class="cell">
        <label>Description (optional)</label>
        <input type="text" ng-model="criterion.description">
      </div>
      <div class="cell">
        <label>Reference (optional)
          <inline-help help-key="criterion-source"></inline-help>
        </label>
        <input type="text" ng-model="criterion.source" >
      </div>
      <div class="cell">
        <label>Reference URL (optional)
          <inline-help help-key="criterion-source-link"></inline-help>
        </label>
        <input type="text" ng-model="criterion.sourceLink" ng-change="isCreationBlocked()">
      </div>
      <div class="cell button-group">
        <button class="button" ng-disabled="blockedReasons.length" type="submit">{{isAddOperation ? 'Add' : 'Done'}}</button>
      </div>
      <div class="cell" ng-when="blockedReasons.length">
        <em ng-repeat="blockedReason in blockedReasons" class="alert">{{blockedReason}}<br /></em>
      </div>
    </div>
    <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </form>
</div>
