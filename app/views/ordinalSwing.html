<div ng-show="state.type == 'elicit'">
  <div class="grid-x" style="min-height: 450px">
    <div class="cell">
      <h3>{{state.title}} <inline-help help-key="ranking"></inline-help></h3>
      <h5 class="subheader">Given the following situation:</h5>
      <ul class="inline-list">
        <li ng-repeat="(criterion, value) in state.reference track by $index">
          {{state.problem.criteria[criterion].title}} = {{value | number }}
        </li>
      </ul>
      <h5 class="subheader">Which of these improvements is most desired:</h5>
      <label ng-repeat="(choice, alternative) in state.choices">
        <input type="radio" ng-model="state.choice" value="{{choice}}">
        <criterion of="state.problem.criteria[choice]"></criterion> &rarr; {{alternative[choice] | number }}
      </label>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell">
      <button class="button" ng-click="cancel()">Cancel</button>
      <button class="button" ng-click="previousStep()" ng-disabled="!canReturn()">Previous</button>
      <button class="button" ng-if="!canSave(state)" ng-click="nextStep(state)" ng-disabled="!canProceed(state)">Next</button>
      <button class="success button" ng-if="canSave(state)" ng-click="save(state)"
        ng-disabled="!state.choice">Save</button>
    </div>
  </div>
</div>
